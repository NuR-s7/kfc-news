<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC - Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            text-align: center;
            background-color: #f5eded;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #6482AD;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            background-color: #7FA1C3;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        nav a:hover {
            background-color: #E2DAD6;
            color: black;
        }

        main {
            flex: 1; 
            padding: 20px;
        }

        h2 {
            color: #6482AD;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        footer {
            background-color: #3e3e3e;
            color: white;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #6482AD;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
        }

        #loader .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        #loader p {
            margin-top: 20px;
            font-size: 1.5rem;
            letter-spacing: 1.5px;
            animation: fadeText 2s infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeText {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p>Загрузка...</p>
</div>

<header>
    <h1>Добро пожаловать в KFC</h1>
    <nav>
        <a href="index.html">Главная</a>
        <a href="category.html">Меню</a>
        <a href="about.html">О нас</a>
    </nav>
</header>

<main>
    <section id="home">
        <h2>Откройте для себя KFC</h2>
        <p>Насладитесь легендарным вкусом курицы, приготовленной по секретному рецепту полковника Сандерса.</p>
    </section>
</main>

<footer>
    <p>© 2024 KFC.</p>
</footer>

<script>
    window.addEventListener("load", function() {
        const loader = document.getElementById("loader");
        loader.style.transition = "opacity 0.5s ease";
        loader.style.opacity = 0;
        setTimeout(() => {
            loader.style.display = "none";
        }, 500); 
    });
</script>

</body>
</html>

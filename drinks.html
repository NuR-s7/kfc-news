<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напитки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }

        .header {
            background-color: #d32323;
            color: white;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #d32323;
            font-weight: bold;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #d32323;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
        }

        #loader .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        #loader p {
            margin-top: 20px;
            font-size: 1.5rem;
            letter-spacing: 1.5px;
            animation: fadeText 2s infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeText {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p>Загрузка...</p>
</div>

<div class="header">
    <h1>Напитки</h1>
</div>
<p>Охладитесь с нашими освежающими напитками.</p>
<p><a href="category.html">Назад в меню</a></p>

<script>
    window.addEventListener("load", function() {
        const loader = document.getElementById("loader");
        loader.style.transition = "opacity 0.5s ease";
        loader.style.opacity = 0;
        setTimeout(() => {
            loader.style.display = "none";
        }, 500); 
    });
</script>

</body>
</html>
